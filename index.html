<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>Timbangan ng Bayan</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="text-1693487877567.png"></a>
      </div>
    </nav>

    <!-- end of navbar -->

    <h1 class="text-center header">Welcome to Timbangan ng Bayan</h1>
    <p class="text-center slogan">"Tapat at Pantay Para sa Lahat"</p>

    <!-- end of title and slogan -->

    <div class="container bg-secondary-subtle mt-5 pt-5 pb-5 text-center opacity-75" style="margin-bottom: 145px;">
        <!-- G to KG -->
        <div class="card p-3 d-sm-inline-block">
            <div class="card-header">
              <h3>Grams to Kilograms:</h3>
            </div>
            <div class="card-body opacity-100">
                <div class="col mb-3"><input type="number" id="num1" placeholder="Input Grams"></div>
                <div class="col mb-3"><input type="text" id="num2" placeholder="Kilograms"></div>
                <a href="#" class="btn btn-secondary" onclick="gTokg();">Convert</a>
            </div>
          </div>

          <!-- KG to POUNDS -->
          <div class="card p-3 d-sm-inline-block">
            <div class="card-header">
              <h3>Kilograms to Pounds:</h3>
            </div>
            <div class="card-body text-center">
                <div class="col mb-3"><input type="number" id="num3" placeholder="Input Kilograms"></div>
                <div class="col mb-3"><input type="text" id="num4" placeholder="Pounds"></div>
                <a href="#" class="btn btn-secondary" onclick="kgtopounds();">Convert</a>
            </div>
          </div>

          <!-- G to OZ -->
          <div class="card p-3 d-sm-inline-block">
            <div class="card-header">
              <h3>Grams to Ounces:</h3>
            </div>
            <div class="card-body text-center">
                <div class="col mb-3"><input type="number" id="num5" placeholder="Input Grams"></div>
                <div class="col mb-3"><input type="text" id="num6" placeholder="Ounces"></div>
                <a href="#" class="btn btn-secondary" onclick="gtoOz();">Convert</a>
            </div>
          </div>

          <!-- OZ to LB -->
          <div class="card p-3 d-sm-inline-block">
            <div class="card-header">
              <h3>Ounces to Pounds:</h3>
            </div>
            <div class="card-body text-center">
                <div class="col mb-3"><input type="number" id="num7" placeholder="Input Ounces"></div>
                <div class="col mb-3"><input type="text" id="num8" placeholder="Pounds"></div>
                <a href="#" class="btn btn-secondary" onclick="oztopounds();">Convert</a>
            </div>
          </div>
    </div>

    <!-- end of converter -->

    <!-- footer -->

    <div class="container-fluid bg-dark">
      <div class="text-light text-center mt-5">
        <p>Timbangan ng Bayan by Miguel Carlos Blancaflor</p>
        <p>Copyright &copy; 2023</p>
      </div>
    </div>
   
    
    
    <script src="index.js"></script>
</body>
</html>
